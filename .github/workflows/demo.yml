name: hello world
on:
    workflow_dispatch: #? run manually
    push: #? catch push events
        paths:
            #? not trigger when put ! prefix
            #? * just child files/folders
            #? ** all files/folders level deep into
            - '!README.md'
            - '!docs/**'
            - '**.js'
        branches:
            - 'main'
            - 'release/**'
            - '!dev/**'
    pull_request: #? catch pull requests events
        types:
            [opened, closed, reopened, synchronize, labeled, unlabeled]
            # paths:
            # branches:
jobs:
    say-hello:
        runs-on: ubuntu-latest
        steps:
            - uses: mheap/github-action-required-labels@v5
              with:
                  mode: exactly
                  count: 0
                  labels: 'do not merge'
            - name: Set TODAY variable
              run: echo "TODAY=$(date +%Y-%m-%d)" >> $GITHUB_ENV
            - name: Say Hello
              run: echo HelloðŸ‘‹ today is $TODAY
